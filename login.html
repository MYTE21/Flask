<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Flask Login</title>
    </head>
    <body>
        <form action="http://localhost:5000/login" method="post">
            <table>
                <tr>
                    <td>Name</td>
                    <td>
                        <label>
                            <input type="text" name="uname">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <label>
                            <input type="password" name="pass">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            <input type="submit">
                        </label>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
