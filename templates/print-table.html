<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Print table</title>
  </head>
  <body>
    <h2>Printing table of {{n}}</h2>
    {% for i in range(1, 11): %}
        <h3>{{n}} X {{i}} = {{n * i}}</h3>
    {% endfor %}
    <p>Note: Auto generated</p>
  </body>
</html>
